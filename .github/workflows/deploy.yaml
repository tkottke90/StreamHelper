name: Production Deployment
on: 
  push:
    branches: main

jobs:
  Deploy:
    runs-on: [ ubuntu-latest ]
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ vars.HOST }}
          username: ${{ vars.USERNAME }}
          key: ${{ secrets.PUB_KEY }}
          script: (cd stream-helper && docker compose up -d --build)